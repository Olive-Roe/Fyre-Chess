<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>

    {{ turbo() }}
    <title>FyreChess 1.3.2</title>
  </head>
  <body>
    <div
      id="board"
      style="vertical-align: top; position: relative; float: right"
    ></div>
    <!-- TODO: Make text box stay on the top right of screen-->
    <div
      id="text"
      style="
        position: relative;
        left: auto;
        float: left;
        word-wrap: break-word;
        vertical-align: top;
        margin-left: 5px;
        text-align: left;
      "
    >
      <h1>Chess Engine (v1.3.2)</h1>
      <p>Current evaluation: <em id="eval"></em></p>
      <h3>What do you move?</h3>
      <form action="/move" method="post" id="moveInputForm">
        <input
          type="text"
          name="pmove"
          autocomplete="off"
          id="moveInput"
          autofocus
        />
        <button id="btn" type="submit">Play move</button>
      </form>
      <div
        id="wrapper"
        style="position: absolute; max-width: 700px; float: left"
      >
        <h3>Moves so far (pgn):</h3>
        <p id="pgn" style="position: relative"></p>
      </div>
    </div>
  </body>
</html>
